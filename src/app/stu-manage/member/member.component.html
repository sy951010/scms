<nz-table class="table" #nzTable 
[nzShowTitle]="true"
[nzTotal]="TotalRecordCount"
[nzDataSource]="memberList"
[nzLoading]="loading"
[nzScroll]="{ x: _app.x, y:_app.y }"
>
  <span nz-table-title class="table-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>会员管理</nz-breadcrumb-item>
      <nz-breadcrumb-item>用户管理</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="button">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="reload()">
        <i class="anticon anticon-sync"></i>
        <span>刷新当前页</span>
      </button>
      <button *ngIf="_api.check().auth==1" nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="downLoad()">
        <i class="anticon anticon-download"></i>
        <span>下载数据</span>
      </button>
      <span>
        <app-search [list]="searchList" (commitResults)="returnSearchChecked($event)"></app-search>
      </span>
      <span>
        <app-sort [sortList]="sortList" (selectedOption)="returnSortChecked($event)"></app-sort>
      </span> 
    </div>
  </span>
  <ng-template #nzFixedHeader>
    <thead nz-thead>
      <tr>
        <th nz-th *ngFor="let item of TitleList">
          <span>{{item}}</span>
        </th>
      </tr>
    </thead>
  </ng-template>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let i of nzTable.data">
      <td nz-td><p class="click" [routerLink]="['/index/memberMore/',i.account_id]">{{i.account_id}}</p></td>
      <td nz-td>{{i.name}}</td>
      <td nz-td>{{i.tel}}</td>
      <!-- <td nz-td>{{i.user_last_login*1000|date:'yyy-MM-dd HH:mm:ss'}}</td> -->
      <td nz-td>{{i.school}}</td>
      <td nz-td>{{i.depart}}</td>
      <td nz-td>{{i.profes}}</td>
      <td nz-td>{{i.profes}}</td>
    </tr>
  </tbody>
</nz-table>

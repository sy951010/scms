<nz-table class="table" #nzTable 
[nzShowTitle]="true" [nzTotal]="TotalRecordCount" [nzDataSource]="memberList" [nzLoading]="loading" [nzScroll]="{ x: _app.x,
y:_app.y }"
  (nzPageIndexChange)="getData()">
  <span nz-table-title class="table-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>流程管理</nz-breadcrumb-item>
      <nz-breadcrumb-item>待审批</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="button">
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="getData()">
        <i class="anticon anticon-sync"></i>
        <span>刷新当前页</span>
      </button>
      <button *ngIf="_api.check().auth==0" [routerLink]="['/index/review']" nz-button [nzType]="'primary'" [nzSize]="'large'" >
        <i class="anticon anticon-plus"></i>
        <span>发起审批</span>
      </button>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="search()">
        <i class="anticon anticon-search"></i>
        <span>向我提交的</span>
      </button>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="search()">
        <i class="anticon anticon-search"></i>
        <span>搜索</span>
      </button>
      <button *ngIf="_api.check().auth==1" nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="export()">
        <i class="anticon anticon-download"></i>
        <span>下载数据</span>
      </button>
      <span>
        <app-sort [sortList]="sortList" (selectedOption)="returnSortChecked($event)"></app-sort>
      </span>
    </div>
  </span>
  <ng-template #nzFixedHeader>
    <thead nz-thead>
      <tr>
        <th nz-th *ngFor="let item of TitleList">
          <span>{{item}}</span>
        </th>
      </tr>
    </thead>
  </ng-template>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let i of nzTable.data">
      <td nz-td>
        <p class="click">{{i.app_id}}</p>
      </td>
      <td nz-td>{{i.name}}</td>
      <td nz-td>{{i.item_name}}</td>
      <!-- <td nz-td>{{i.user_last_login*1000|date:'yyy-MM-dd HH:mm:ss'}}</td> -->
      <td nz-td>{{all_user[i.user_id]}}</td>
      <td nz-td>{{i.id}}</td>
      <td nz-td>待审核</td>
      <td nz-td>{{i.update_name}}</td>
    </tr>
  </tbody>
</nz-table>
<!-- 搜索弹框 -->
<nz-modal [nzVisible]="searchbox" [nzTitle]="'搜索内容'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)">
  <ng-template #modalContent>
    <div nz-row [nzType]="'flex'" [nzJustify]="'space-between'">
      <div nz-col [nzSpan]="9" [nzPush]="1">
        <div nz-row [nzGutter]="12">
          <h3>用户ID</h3>
          <nz-input [(ngModel)]="uid"></nz-input>
        </div>
        <div nz-row [nzGutter]="12">
          <h3>来源</h3>
          <nz-select style="width:100%" [(ngModel)]="source" [nzPlaceHolder]="'选择用户来源'" nzAllowClear>
            <nz-option *ngFor="let option of sourceOption" [nzLabel]="option" [nzValue]="option">
            </nz-option>
          </nz-select>
        </div>
        <div nz-row [nzGutter]="12">
          <h3>创建时间</h3>
          <nz-rangepicker [(ngModel)]="creat" nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-rangepicker>
        </div>
      </div>
      <div nz-col [nzSpan]="9" [nzPull]="1">
        <div nz-row [nzGutter]="12">
          <h3>手机</h3>
          <nz-input [(ngModel)]=tel></nz-input>
        </div>
        <div nz-row [nzGutter]="12">
          <h3>平台</h3>
          <nz-select style="width:100%" [(ngModel)]="platform" [nzPlaceHolder]="'选择用户平台'" nzAllowClear>
            <nz-option *ngFor="let option of platformOption" [nzLabel]="option" [nzValue]="option">
            </nz-option>
          </nz-select>
        </div>
        <div nz-row [nzGutter]="12">
          <h3>登陆时间</h3>
          <nz-rangepicker [(ngModel)]="login" nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-rangepicker>
        </div>
      </div>
    </div>
  </ng-template>
</nz-modal>
